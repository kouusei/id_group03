<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title >トップページ</title>
</head>
<link th:href="@{/css/top.css}" rel="stylesheet" type="text/css">
<body>
<h1>トップページ</h1>
<br>
<!-- ログインがされていなければ（loginのセッションが空の時） -->
<span th:if="${login == null}">
	<form action="/login" method="get">
	<p><input type="submit" class="btn btn-border" value="ログイン"></p>
	</form><br>
	<form action="/signup" method="get">
	<p><input type="submit" class="btn btn-border" value="新規登録"></p>
	</form><br>
</span>
<!-- ログインがされていれば（loginのセッションが存在するとき） -->
<span th:if="${login != null}">
	<a href="/logout">ログアウト</a><br>
	<a href="/main">メイン</a>
</span>
</body>
</html>
