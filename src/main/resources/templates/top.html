<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title >トップページ</title>
<style>
	h1{
	margin:50px;
	text-align:center;
	}

	p {
	text-align:center;
	font-size:35px;
	}
</style>
</head>
<body>
<h1>トップページ</h1>
<br>
<span th:if="${login == null}">
	<form action="/login" method="get">
	<p><input type="submit" value="ログイン"></p>
	</form><br>
	<form action="/signup" method="get">
	<p><input type="submit" value="新規登録"></p>
	</form><br>
</span>
<span th:if="${login != null}">
	<a href="/logout">ログアウト</a><br>
	<a href="/main">メイン</a>
</span>
</body>
</html>
