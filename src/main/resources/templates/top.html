<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title >トップページ</title>
</head>
<body>
<h1>トップページ</h1>
<br>
<!-- ログインがされていなければ（loginのセッションが空の時） -->
<span th:if="${login == null}">
	<a href="/login">ログイン</a><br>
	<a href="/signup">新規会員登録</a><br>
</span>
<!-- ログインがされていれば（loginのセッションが存在するとき） -->
<span th:if="${login != null}">
	<a href="/logout">ログアウト</a><br>
	<a href="/main">メイン</a>
</span>
</body>
</html>
