<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お客様情報 変更</title>
</head>
<link th:href="@{/css/edit.css}" rel="stylesheet" type="text/css">
<body>
	<form action="/customer" method="post">
		<div th:text="${error}" style="color: red; margin-top: 30px;"></div>
		<input type="hidden" name="code" th:value="${code}">
		<input type="hidden" name="password" th:value="${password}">
		<h1>お客様情報<br>変更</h1>
		<input type="text" name="name" th:value="${name}" placeholder="名前">
		<input type="email" name="email" th:value="${email}" placeholder="メールアドレス">
		<input type="text" name="tel" th:value="${tel}" placeholder="電話番号">
		<input type="text" name="address" th:value="${address}" placeholder="住所">
		<input type="text" name="secret" th:value="${secret}" placeholder="秘密の質問">
		<input type="text" name="answer" th:value="${answer}" placeholder="質問の答え">
		<button class="btn">更新</button>
	</form>
</body>
</html>
