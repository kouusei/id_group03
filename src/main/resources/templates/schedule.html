<h1>スケジュール登録</h1>

<h1>スケジュール</h1>

		<tr th:each="list:${records}">
			<td th:text="${list.starttime}"></td>
			<td th:text="${list.endtime}"></td>
			<td th:text="${list.schedule}"></td>
			<td th:text="${list.schedulememo}"></td>
		</tr>

	</table>
	<br>
</div>

<div id="right">
<form action="/update" method="post">
<div th:text="${error}" style="color: red;"></div><br>
<table>
	<tr>
		<td >日付</td>
		<td>
			<select name="YEAR">
				<option th:each="i : ${#numbers.sequence(2021, 2025)}" th:value="${i}" th:text="${i}+ '年'">
			</select>
			<select name="MONTH">
				<option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}+ '月'">
			</select>
			<select name="DAY">
				<option th:each="i : ${#numbers.sequence(1, 31)}" th:value="${i}" th:text="${i}+ '日'">
			</select>
		</td>
	</tr>
	<tr>
		<!-- スケジュールの時間を指定する -->
		<td>時刻</td>
		<td>
			<!-- 開始時間の指定 -->
			<select name="starthour">
				<option value="">--時
				<option th:each="i : ${#numbers.sequence(1, 24)}" th:value="${i}" th:text="${i}+ '時'">
			</select>
			<select name="startminute">
				<option value="00">00分
				<option value="30">30分
			</select>
			～
			<!-- 終了時間の指定 -->
			<select name="endhour">
				<option value="">--時
				<option th:each="i : ${#numbers.sequence(1, 24)}" th:value="${i}" th:text="${i}+ '時'">
			</select>
			<select name="endminute">
				<option value="00">00分
				<option value="30">30分
			</select>
		</td>
	</tr>
	<tr>
		<td>予定</td>
		<td>
			<input type="text" name="schedule" value="" size="30" maxlength="100">
		</td>
	</tr>
	<tr>
		<td valign="top">詳細</td>
		<td>
			<textarea name="schedulememo" cols="30" rows="10" wrap="virtual"></textarea>
		</td>
	</tr>
</table>
