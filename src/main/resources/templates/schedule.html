<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>スケジュール</title>
<link rel="stylesheet" th:href="@{/css/schedule.css}">
</head>
<body>
<h1>スケジュール登録</h1>
<span th:text="${sche.year}"></span>年<span th:text="${sche.month}"></span>月<span th:text="${sche.date}"></span>日

<!-- スケジュール表 -->
<div id="contents">
<div id="left">
<table class="sche" border="1">
	<tr><td class="top" width="80px">時刻</td><td class="top" width="300px">予定</td></tr>
	<tr><td class="time">01:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">02:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">03:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">04:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">05:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">06:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">07:00</td><td class="ex" rowspan="3"></td></tr>
	<tr><td class="timeb"></td></tr>
	<tr><td class="time">08:00</td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">09:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">10:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">11:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">12:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">13:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">14:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">15:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">16:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">17:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">18:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">19:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">20:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">21:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">22:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">23:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
	<tr><td class="time">24:00</td><td class="contents"></td></tr>
	<tr><td class="timeb"></td><td class="contentsb"></td></tr>
</table>
<h1>スケジュール</h1>
	<table border="1" th:if="${session.records != null}">
		<tr><th>開始時刻</th><th>終了時刻</th><th>予定</th><th>メモ</th></tr>
		<tr th:each="list:${records}">
			<td th:text="${list.starttime}"></td>
			<td th:text="${list.endtime}"></td>
			<td th:text="${list.schedule}"></td>
			<td th:text="${list.schedulememo}"></td>
		</tr>

	</table>
	<br>
</div>

<!-- スケジュール作成 -->
<div id="right">
<form action="/update" method="post">
<table>
	<tr>
		<td >日付</td>
		<td>
			<select name="YEAR">
				<option th:each="i : ${#numbers.sequence(2021, 2025)}" th:value="${i}" th:text="${i}+ '年'">
			</select>
			<select name="MONTH">
				<option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}+ '月'">
			</select>
			<select name="DAY">
				<option th:each="i : ${#numbers.sequence(1, 31)}" th:value="${i}" th:text="${i}+ '日'">
			</select>
		</td>
	</tr>
	<tr>
		<!-- スケジュールの時間を指定する -->
		<td>時刻</td>
		<td>
			<!-- 開始時間の指定 -->
			<select name="starthour">
				<option value="">--時
				<option th:each="i : ${#numbers.sequence(1, 24)}" th:value="${i}" th:text="${i}+ '時'">
			</select>
			<select name="startminute">
				<option value="00">00分
				<option value="15">15分
				<option value="30">30分
				<option value="45">45分
				<option value="60">60分
			</select>
			～
			<!-- 終了時間の指定 -->
			<select name="endhour">
				<option value="">--時
				<option th:each="i : ${#numbers.sequence(1, 24)}" th:value="${i}" th:text="${i}+ '時'">
			</select>
			<select name="endminute">
				<option value="00">00分
				<option value="15">15分
				<option value="30">30分
				<option value="45">45分
				<option value="60">60分
			</select>
		</td>
	</tr>
	<tr>
		<td>予定</td>
		<td>
			<input type="text" name="schedule" value="" size="30" maxlength="100">
		</td>
	</tr>
	<tr>
		<td valign="top">詳細</td>
		<td>
			<textarea name="schedulememo" cols="30" rows="10" wrap="virtual"></textarea>
		</td>
	</tr>
</table>

<p>
	<input type="submit" name="Register" value="登録">
</p>

<p>
	<input type="reset" value="リセット">
</p>
</form>
<span><a th:href="'/calender/'+ ${sche.month} +'/'+ ${sche.year} ">★</a></span>;
<form action="/calender" method="post">
	<input type="hidden" name="YEAR" th:value="${sche.year}">
	<input type="hidden" name="MONTH" th:value="${sche.month}">
	<input type="hidden" name="DATE" th:value="${sche.date}">
	<input type="submit" value="カレンダーに戻る">
</form>
</div>
</div>
</body>
</html>
