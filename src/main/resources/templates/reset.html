<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>パスワードの再設定</title>
</head>
<link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
<body>
	<form action="/reset" method="post">
		<div class="complete com1" th:text="${error}"></div>
		<div class="complete com2" th:text="${error2}"></div>
		<h1>
			パスワードの<br>再設定
		</h1>
		<input class="confirm" type="password" name="password" placeholder="パスワード" required>
		<input class="confirm" type="password" name="password2" placeholder="パスワード(確認)" required>
		<input type="hidden" name="code" th:value="${account.code}">
		<input type="hidden" name="name" th:value="${account.name}">
		<input type="hidden" name="email" th:value="${account.email}">
		<input type="hidden" name="secret" th:value="${account.secret}">
		<input type="hidden" name="answer" th:value="${account.answer}">
		<button class="btn">変更</button>
	</form>

	<h5>
		<a href="/login/back">ログイン画面に戻る</a>
	</h5>
</body>
</html>
