<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お客様情報変更</title>
</head>
<link th:href="@{/css/customer_confirm.css}" rel="stylesheet" type="text/css">
<body>
	<div class="attention" th:text="${error}"></div>
	<form class="form" action="/customer_change" method="post">
		<h1>お客様情報変更</h1>
		<div class=" box-after"><span class="box-title">名前</span><div class="confirm" th:text="${account.name}"></div></div>
		<div class=" box-after"><span class="box-title">メールアドレス</span><div class="confirm" th:text="${account.email}"></div></div>
		<div class=" box-after"><span class="box-title">秘密の質問</span><div class="confirm" th:text="${account.secret}"></div></div>
		<div class=" box-after"><span class="box-title">質問の答え</span><div class="confirm" th:text="${account.answer}"></div></div>
		<input type="hidden" name="code" th:value="${account.code}">
		<input type="hidden" name="name" th:value="${account.name}">
		<input type="hidden" name="email" th:value="${account.email}">
		<input type="hidden" name="password" th:value="${account.password}">
		<input type="hidden" name="secret" th:value="${account.secret}">
		<input type="hidden" name="answer" th:value="${account.answer}">
		<button class="btn">変更</button>
	</form>

	<form action="/resetpass" method="get">
	<h5>
		<input type="hidden" name="name" th:value="${account.name}">
		<input type="submit" class="pass" value="お客様情報に戻る">
	</h5>
	</form>

</body>
</html>
