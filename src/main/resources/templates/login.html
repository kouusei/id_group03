<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title >ログイン</title>
</head>
<style>
	h1 {
	margin:50px;
	text-align:center;
	}

	table {
	text-align:center;
	margin:auto;
	}

	p {
	text-align:center;
	}

	.signup {
	text-align:center;
	}
</style>
<body>
<h1>ログイン</h1>
<form action="/login" method="post">
	<div th:text="${end}" style="color: red;" ></div>
	<div th:text="${error}" style="color: red;" ></div>
	<div th:text="${error2}" style="color: red;" ></div>
	<br>
	<table border="1">
		<tr><th>メールアドレス</th><td><input type="text" name="email"></td></tr>
		<tr><th>パスワード</th><td><input type="password" name="Password"></td></tr>
	</table>
	<br>
<p><input type="submit" value="ログイン"></p>
</form>
<br>
<div class="signup">
<a href="/signup">新規登録</a>はこちら
</div>
</body>
</html>
