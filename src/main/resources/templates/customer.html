<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お客様情報</title>
</head>
<link th:href="@{/css/customer.css}" rel="stylesheet" type="text/css">
<body>
	<h1>お客様情報</h1>
	<div th:text="${error}" style="color: red;" ></div><br>
	<table border="1">
		<tr>
			<th>名前</th>
			<td th:text="${account.name}"></td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td th:text="${account.email}"></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td th:text="${account.tel}"></td>
		</tr>
		<tr>
			<th>住所</th>
			<td th:text="${account.address}"></td>
		</tr>
		<tr>
			<th>秘密の質問</th>
			<td th:text="${account.secret}"></td>
		</tr>
		<tr>
			<th>質問の答え</th>
			<td th:text="${account.answer}"></td>
		</tr>
	</table>
	<br>
	<form action="/edit" method="post">
		<p><input type="submit" class="edit" value="変更"></p>
		<input type="hidden" name="code" th:value="${account.code}">
		<input type="hidden" name="name" th:value="${account.name}">
		<input type="hidden" name="email" th:value="${account.email}">
		<input type="hidden" name="tel" th:value="${account.tel}">
		<input type="hidden" name="address" th:value="${account.address}">
		<input type="hidden" name="secret" th:value="${account.secret}">
		<input type="hidden" name="answer" th:value="${account.answer}">
	</form>
	<p><a href="/edit/calender">カレンダーに戻る</a></p>
	<p><a href="/logout">ログアウト</a></p>
</body>
</html>
