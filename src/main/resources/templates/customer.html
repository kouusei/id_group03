<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お客様情報</title>
<script th:inline="javascript">
/*<![CDATA[*/
var Pass = window.prompt("パスワードを入力してください");

if(Pass == ""){
	window.alert("パスワードを入力してください。");
	location.href = "http://localhost:8080/calender";

}else if(Pass != /*[[${pass}]]*/){
	window.alert("パスワードが一致しません。");
	location.href = "http://localhost:8080/calender";

}else if(Pass == /*[[${pass}]]*/){
	window.alert("ログインに成功しました。");
}
/*]]>*/
</script>
</head>
<link th:href="@{/css/style4.css}" rel="stylesheet" type="text/css">
<body>
	<h1>お客様情報</h1>
	<table border="1">
		<tr>
			<th>名前</th>
			<td th:text="${account.name}"></td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td th:text="${account.email}"></td>
		</tr>
		<tr>
			<th>パスワード</th>
			<td th:text="${account.password}"></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td th:text="${account.tel}"></td>
		</tr>
		<tr>
			<th>住所</th>
			<td th:text="${account.address}"></td>
		</tr>
	</table>
	<br>
	<p><a href="/logout">ログアウト</a></p>
</body>
</html>
