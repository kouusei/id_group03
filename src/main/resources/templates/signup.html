<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title >新規会員登録</title>
</head>
<body>
<a href="/">トップ</a>
<h1>新規会員登録</h1>
<br>
<form action="/signup" method="post">
	<div th:text="${error}" style="color: red;" ></div>
	<br>
	<table border="1">
		<tr><th>名前</th><td><input type="text" name="NAME"></td></tr>
		<tr><th>メールアドレス</th><td><input type="text" name="EMAIL"></td></tr>
		<tr><th>パスワード</th><td><input type="text" name="PASS"></td></tr>
	</table>
	<br>
	<input type="submit" value="登録">
</form>
<br>
<a href="/login">ログイン</a>はこちら
</body>
</html>
