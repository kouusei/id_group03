<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規登録</title>
</head>
<link th:href="@{/css/signup.css}" rel="stylesheet" type="text/css">
<body>
	<form action="/signup" method="post">
		<div th:text="${error}" style="color: red; margin-top: 30px;"></div>
		<div th:text="${error2}" style="color: red; margin-top: 0px;"></div>
		<h1>新規登録</h1>
		<input type="text" name="name" placeholder="名前"> <input
			type="email" name="email" placeholder="メールアドレス"><input
			type="password" name="password" placeholder="パスワード"><input
			type="password" name="password2" placeholder="パスワード(確認)"><input
			type="text" name="tel" placeholder="電話番号"> <input type="text"
			name="address" placeholder="住所">
		<button class="btn">登録</button>
	</form>
	<h5>
		<a href="/login">ログイン</a>
	</h5>
</body>
</html>
