<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title >新規登録</title>
</head>
<style>
	h1 {
	margin:50px;
	text-align:center;
	}

	table {
	text-align:center;
	margin:auto;
	}

	p {
	text-align:center;
	}

	.login {
	text-align:center;
	}
</style>
<body>
<h1>新規登録</h1>
<form action="/signup" method="post">
	<div th:text="${error}" style="color: red;" ></div>
	<br>
	<table border="1">
		<tr><th>名前</th><td><input type="text" name="NAME"></td></tr>
		<tr><th>メールアドレス</th><td><input type="text" name="EMAIL"></td></tr>
		<tr><th>パスワード</th><td><input type="text" name="PASS"></td></tr>
	</table>
	<br>
	<p><input type="submit" value="登録"></p>
</form>
<br>
<div class="login">
<a href="/login">ログイン</a>はこちら
</div>
</body>
</html>
